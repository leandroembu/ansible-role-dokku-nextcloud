---
# defaults file for dokku-nextcloud
dokku_hostname: dokku.me
app_name: nextcloud
app_domain: nextcloud.example.com
admin_email: admin@example.com
pg_service_name: "pg_{{ app_name }}"
redis_service_name: "redis_{{ app_name }}"
data_path: "/var/lib/dokku/data/storage/{{ app_name }}"
app_docroot: "/var/www/html/"
